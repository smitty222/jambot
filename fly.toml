app = "jamflowbot-allen-v4"   # <- your Fly app name
primary_region = "iad"        # optional but recommended

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/health"
    grace_period = "10s"

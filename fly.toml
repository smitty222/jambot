# fly.toml app configuration file generated for jamflowbot-allen-morning-voice-8280 on 2025-07-22T07:29:36-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jamflowbot-allen-morning-voice-8280'
primary_region = 'mia'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false       # ✅ disables autosuspend
  auto_start_machines = true
  min_machines_running = 1         # ✅ ensures 1 machine always runs
  processes = ['app']


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.alive]
    type = "http"
    port = 3000
    path = "/health"   # ← change this
    interval = "30s"
    timeout = "5s"
    
[mounts]
  source = "data_volume"
  destination = "/data"

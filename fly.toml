app = "jamflowbot-v2"
primary_region = "atl"

[build]

[[mounts]]
  source      = "data_volume"
  destination = "/data"

[processes]
  app = "npm start"

[http_service]
  internal_port       = 3000
  force_https         = true
  auto_stop_machines  = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes           = ["app"]

[[vm]]
  memory   = "1gb"
  cpu_kind = "shared"
  cpus     = 1

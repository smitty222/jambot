<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Just Jams — Commands & Data Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />

  <!-- Optional: hard-code a dev API for this page only -->
  <!-- Remove or change this line any time. The app also auto-detects. -->
  <script>
    window.JJ_API_ORIGIN = "https://jamflow-site-api-dev.jamflowbot.workers.dev";
  </script>
</head>
<body>
  <div id="toastHost"></div>
  <div class="container">
    <header class="header">
      <div class="brand">Just Jams <span class="pill small">Admin</span></div>
      <div class="row gap-sm">
        <button id="tabCommands" class="button ghost">Commands</button>
        <button id="tabData" class="button ghost">Data</button>
        <button id="tabStats" class="button ghost">Stats</button>
        <button id="tabSettings" class="button ghost">Settings</button>
      </div>
    </header>

    <!-- COMMANDS -->
    <section id="viewCommands" class="view" style="display:block;">
      <div class="card">
        <div class="section-title">
          <div><strong>Public Commands</strong> <span class="muted small">/room-facing</span></div>
          <div class="row">
            <input id="cmdSearch" class="input" placeholder="Filter commands…" style="width:240px" />
          </div>
        </div>
        <div id="publicCmds"></div>
      </div>
      <div class="card">
        <div class="section-title">
          <div><strong>Moderator Commands</strong> <span class="muted small">requires token</span></div>
        </div>
        <div id="modCmds" class="muted small">Load your token in Settings to view.</div>
      </div>
    </section>

    <!-- DATA -->
    <section id="viewData" class="view">
      <div class="card">
        <div class="section-title">
          <div class="row">
            <strong>Tables</strong>
            <span class="badge"><span>Public</span></span>
          </div>
          <div class="row">
            <input id="tableSearch" class="input" placeholder="Search tables…" style="width:240px" />
          </div>
        </div>
        <div id="publicTables"></div>
      </div>

      <div class="card">
        <div class="section-title">
          <div class="row">
            <strong>Tables</strong>
            <span class="badge"><span>Mod-only</span></span>
          </div>
        </div>
        <div id="modTables" class="muted small">Load your token in Settings to view.</div>
      </div>

      <div class="card">
        <div id="tableDetail"></div>
      </div>
    </section>

    <!-- STATS -->
    <section id="viewStats" class="view">
      <div class="row" style="gap:12px; flex-wrap:wrap">
        <div class="card" style="flex:1 1 460px; min-width:320px;">
          <div class="section-title"><strong>Craps Record</strong></div>
          <div id="crapsRecord"><div class="muted small">Loading…</div></div>
        </div>
        <div class="card" style="flex:1 1 460px; min-width:320px;">
          <div class="section-title"><strong>Latest Lottery Winners</strong></div>
          <div id="lotteryWinners" class="row tight"><div class="muted small">Loading…</div></div>
        </div>
      </div>

      <div class="card">
        <div class="section-title"><strong>Totals</strong></div>
        <div id="totals"></div>
      </div>
      <div class="card">
        <div class="section-title"><strong>Top Songs</strong></div>
        <div id="topSongs"></div>
      </div>
      <div class="card">
        <div class="section-title"><strong>Top Albums</strong></div>
        <div id="topAlbums"></div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="viewSettings" class="view">
      <div class="card">
        <div class="section-title">
          <strong>Moderator Access</strong>
          <button id="toggleTokenVis" class="button secondary small">Show</button>
        </div>
        <label class="small muted" for="tokenInput">Mod read token</label>
        <input id="tokenInput" class="input" type="password" placeholder="Paste your MOD_READ_TOKEN…" />
        <div style="margin-top:10px" class="row">
          <button class="button" id="saveToken" type="button">Save</button>
          <button class="button secondary" id="clearToken" type="button">Clear</button>
        </div>
        <div id="tokenStatus" class="small muted" style="margin-top:8px;"></div>
      </div>
    </section>
  </div>

  <!-- bump the version to bust cache -->
  <script src="./app.js?v=modern3"></script>
</body>
</html>
